<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- CSS only -->

	<link href="../css/UserInfo.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous" />
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous" charset="utf-8"></script>
	<script type="module" src="../js/UserInfo.js" charset="utf-8"></script>
	
	<!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Yeon+Sung&display=swap" rel="stylesheet">

	<title>UserInfo</title>
</head>
<body>
	<header class="LOGOimg">
		<a href="../html/main.html"><img src="../images/LOGO.svg" width="200" height="100"></a>
	</header>
	<nav>
		<div class="nav nav-tabs" id="nav-tab" role="tablist">
			<button class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-user" type="button" role="tab" aria-controls="nav-home" aria-selected="true" onclick="location.href = '../html/UserInfo.html'">User</button>
			<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-calendar" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" onclick="location.href = '../html/Calendar.html'">Calendar</button>
			<button class="nav-link active" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-rank" type="button" role="tab" aria-controls="nav-contact" aria-selected="false" onclick="location.href = '../html/Rank.html'">Rank</button>
		</div>
	</nav>
	<div class="container two" id="two">
		<span class="form" id="three">
			<img class="" src="../images/profileimage.png" alt="profile image" />
		</span>
		<div class="form" id="userinformation">
			<div class="line" style="display: flex; align-items: center;">
				레벨
				<span class="progress w-25" id="progress">
					<span class="progress-bar"
						  role="progressbar"
						  style="width: 50%"
						  aria-valuenow="50"
						  aria-valuemin="0"
						  aria-valuemax="100"
						  id="exp"></span>
				</span>
			</div>
			<div class="line">
				<label>점수</label>
				<span id="score">1</span>
			</div>
			<div class="line">
				<label>순위</label>
			</div>
		</div>
	</div>
	<div class="container" id="UserInfo">
		<div class="UserInfoHeader">
			<label class="">사용자 정보</label>
			<button type="button" class="btn btn-success" onclick="DisableUserInfoChange()" id="changebutton">Change</button>
		</div>
		<div class="line Item">
			<label for="informationname" class="">이름</label>
			<input type="text"
				   class="form-control"
				   id="UserName"
				   value="이름"
				   name="UserInfoItem"
				   maxlength="15" />
		</div>
		<div class="line Item">
			<label for="informationage" class="">나이</label>
			<input type="text"
				   class="form-control"
				   id="UserAge"
				   value="1"
				   name="UserInfoItem"
				   maxlength="2"
				   oninput="this.value=this.value.replace(/[^0-9]/,'');" />
		</div>
		<div class="line Item">
			<label for="informationage" class="">닉네임</label>
			<input type="text"
				   class="form-control"
				   id="UserNickName"
				   name="UserInfoItem" />
		</div>
		<div class="line Item">
			<label for="informationage" class="">이메일</label>
			<input type="text"
				   class="form-control"
				   id="UserEmail"
				   name="UserInfoItem" />
		</div>
		<div class="line Item HideOnOAuth">
			<label for="informationage" class="">비밀번호</label>
			<input type="password"
				   class="form-control"
				   id="UserPassword"
				   name="UserInfoItem" />
		</div>
		<div class="line Item HideOnOAuth">
			<label for="informationage" class="">비밀번호 확인</label>
			<input type="password"
				   class="form-control"
				   id="UserPasswordCheck"
				   name="UserInfoItem" />
		</div>
		<div class="line five">
			<button class="btn btn-primary" id="changeinfo" onclick="onClickChangeUserInfo()">변경하기</button>
			<span class="spinner-border" id="UserInfoLoadingCircle"></span>
			<span class="text-danger" id="UserInfoResult"></span>
		</div>
	</div>
	<div class="container" id="Setting">
		<div class="">
			<label class="">설정</label>
		</div>
		<div class="line">
			<label class="line" for="set1">분야선택</label>
			<input type="checkbox" id="Settingexercise" name="SettingItem"/>운동
			<input type="checkbox" id="Settingvolunteer" name="SettingItem"/>봉사
			<input type="checkbox" id="Settinghabit" name="SettingItem"/>습관
			<input type="checkbox" id="Settingmanner" name="SettingItem"/>예절
		</div>
		<div class="line">
			<label for="set1">랭킹에 프로필 표시</label>
			<input type="checkbox" id="Setting1" name="SettingItem" />
		</div>
		<div class="line five">
			<button class="btn btn-primary visible" id="changesetting" onclick="onClickChangeSetting()">저장</button>
			<span class="spinner-border" id="SettingLoadingCircle"></span>
			<span class="text-danger" id="SettingResult"></span>
		</div>
	</div>
</body>
</html>
