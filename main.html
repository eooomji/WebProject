<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <header class="site-header">
            <nav class="head-nav-class">
                <a class="Log-in" href="#">Log in</a>
                <a class="Calander" href="#">Calander</a>
                <a class="Social" href="#">Social</a>
            </nav>
        </header>
        <main>
            <div class="link">
                <a class="link-to-main1" href="#">기본과제</a>
                <a class="link-to-main2" href="#">추가과제</a>
            </div>
            <div class="display">
                <div class="show">
                    <section class="left">
                        <p class="monthscore-show">XX</p>
                    </section>

                </div>
                <div class="show">
                    <section class="left">
                        <p class="dailyscore-show">XX</p>
                    </section>
                    <section class="right">
                        <p class="dailyscore-text">일간달성점수</p>
                        <p class="dailyscore-change">점수변동: +XX(+XX%)</p>
                    </section>
