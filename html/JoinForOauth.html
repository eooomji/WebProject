<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 회원가입</title>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="..images/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link href="../css/Background.css" rel="stylesheet">
    <link href="../css/LoginBox.css" rel="stylesheet">
    <link href="../css/JoinForOauth.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="../js/JoinForOauth.js"></script>
</head>
<body>
    <section id="login_box">
        <div>
            <ul>
                <li>
                    <label>아이디</label>
                    <br><input class="kakaoID" type="text" disabled>
                </li>
                <li>
                    <label class="kakao_signup_label">닉네임</label>
                    <label class="kakao_signup_label_star">*</label>
                    <br><input type="text" class="nickname" placeholder="닉네임" onblur="checkNickName()">
                    <br><label class="warning_text"></label>
                </li>
                <li>
                    <label class="kakao_signup_label">휴대전화번호</label>
                    <label class="kakao_signup_label_star">*</label>
                    <br><input type="tel" class="tel" placeholder="- 빼고 입력" onblur="checkTel()">
                    <br><label class="warning_text"></label>
                </li>
                <li>
                    <fieldset>
                        <legend>분야선택</legend>
                        <label><input type="checkbox" class="exercise">운동</label>
                        <label><input type="checkbox" class="volunteer">봉사</label>
                        <lable><input type="checkbox" class="habit">습관</lable>
                        <lable><input type="checkbox" class="manner">예절</lable>
                    </fieldset> 
                </li>
            </ul>
            <div>
                <button type="button" onclick="k_sign_up_demand()">가입하기</button>
                <button type="button" onclick="sign_up_cancel()">취소하기</button>
            </div>
        </div>
    </section>
</body>
</html>
