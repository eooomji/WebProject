<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link href="../css/background.css" rel="stylesheet">
    <link href="../css/loginbox.css" rel="stylesheet">
    <link href="../css/signup.css" rel="stylesheet">
    <!-- JS -->
    <script src="../js/signup.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <title>회원가입</title>
</head>
<body>
    <section id="login_box">
        <div id="signup_container">
            <ul>
                <li id="username">
                    <label class="signup_label">아이디</label>
                    <label class="signup_label_star">*</label>
                    <br><input type="text" class="userID" placeholder="아이디" onblur="checkID()">
                    <br><label id="warning_userID" class="warning_text"></label>
                </li>
                <li id="password">
                    <label class="signup_label">비밀번호</label>
                    <label class="signup_label_star">*</label>
                    <br><input type="password" class="userPW" placeholder="비밀번호" onblur="checkPW()">
                    <br><label id="warning_userPW" class="warning_text"></label>
                </li>
                <li id="cf_password">
                    <label class="signup_label">비밀번호 확인</label>
                    <label class="signup_label_star">*</label>
                    <br><input type="password" class="userPWConfirm" placeholder="비밀번호 확인" onblur="checkPWConfirm()">
                    <br><label id="warning_userPWConfirm" class="warning_text"></label>
                </li>
                <li id="NickName">
                    <label class="signup_label">닉네임</label>
                    <label class="signup_label_star">*</label>
                    <br><input type="text" class="nickname" placeholder="닉네임" onblur="checkNickName()">
                    <br><label id="warning_nickname" class="warning_text"></label>
                </li>
                <li id="tel">
                    <label class="signup_label">휴대전화번호</label>
                    <label class="signup_label_star">*</label>
                    <br><input type="tel" class="tel" placeholder="- 빼고 입력" onblur="checkTel()">
                    <br><label id="warning_tel" class="warning_text"></label>
                </li>
                <li>
                    <fieldset>
                        <legend>분야선택</legend>
                        <label><input type="checkbox" class="exercise">운동</label>
                        <label><input type="checkbox" class="volunteer">봉사</label>
                        <lable><input type="checkbox" class="habit">습관</lable>
                        <lable><input type="checkbox" class="manner">예절</lable>
                    </fieldset> 
                </li>
            </ul>
            <div id="submit">
                <input type="button" value="가입하기" onclick="sign_up_demand()">
                <input type="button" value="취소하기" onclick="sign_up_cancel()">
            </div>
        </div>
    </section>
</body>
</html>
