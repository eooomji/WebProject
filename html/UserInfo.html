<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous" />
	<link href="../css/UserInfo.css" rel="stylesheet" />

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous" charset="utf-8"></script>
	<!-- axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>


	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Yeon+Sung&display=swap" rel="stylesheet">

	<link href="../css/Header.css" rel="stylesheet">

	<script src="../js/UserInfo.js" charset="utf-8"></script>
	<script src="../js/module.js" charset="utf-8"></script>

	<title>UserInfo</title>
</head>
<body>
	<header>
        <div></div>
        <div class="LOGOimg">
            <a href="../html/main.html"><img src="../images/LOGO.png" width="200" height="100"></a>
        </div>
        <div onclick="logout()">
            <div class="logout">
                <span class="door">로그아웃</span>
                <div class="runner"><img src="../images/runner.png" width=70 height=70></div>
            </div>
        </div>
    </header>
	<nav>
		<div class="nav nav-tabs" id="nav-tab" role="tablist">
			<button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-user" type="button" role="tab" aria-controls="nav-home" aria-selected="true" onclick="location.href = '../html/UserInfo.html'">User</button>
			<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-calendar" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" onclick="location.href = '../html/Calendar.html'">Calendar</button>
			<button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-rank" type="button" role="tab" aria-controls="nav-contact" aria-selected="false" onclick="location.href = '../html/Rank.html'">Rank</button>
		</div>
	</nav>
	<div class="container" id="UserProfile">
		<span class="form" id="three">
			<img class="" src="../images/profileimage.png" alt="profile image" />
		</span>
		<div class="scoreboard">
			<div class="line">
				<label>점수</label>
				<span id="score" name="score">1</span>
			</div>
			<div class="line">
				<label>순위</label>
				<span id="rank">1</span>
			</div>
		</div>
	</div>
	<div class="container" id="UserInfo">
		<div class="Header">
			<label class="">사용자 정보</label>
			<button class="btn btn-success" id="changebutton" onclick="DisableUserInfoChange(false)">Change</button>
		</div>
		<div class="line Item HideOnOAuth">
			<label>이름</label>
			<input type="text"
				   class="form-control UserInfoItem"
				   id="UserName"
				   name="name"
				   value="이름"
				   maxlength="15" />
		</div>
		<div class="line Item">
			<label>아이디</label>
			<input type="text"
				   class="form-control UserInfoItem"
				   id="UserId"
				   name="username" />
		</div>
		<div class="line Item">
			<label>이메일</label>
			<input type="text"
				   class="form-control UserInfoItem"
				   id="UserEmail"
				   name="email" />
		</div>
		<div class="line Item HideOnOAuth">
			<label>비밀번호</label>
			<input type="password"
				   class="form-control UserInfoItem"
				   id="UserPassword"
				   name="password" />
		</div>
		<div class="line Item HideOnOAuth">
			<label>비밀번호 확인</label>
			<input type="password"
				   class="form-control UserInfoItem"
				   id="UserPasswordCheck" />
		</div>
		<div class="line">
			<button class="btn btn-primary" id="changeinfo" onclick="onClickChangeUserInfo()">변경하기</button>
			<span class="spinner-border LoadingCircle" id="UserInfoLoadingCircle"></span>
			<span class="text-danger" id="UserInfoResult"></span>
		</div>
	</div>
	<div class="container" id="Setting">
		<div class="Header">
			<label class="">설정</label>
		</div>
		<div class="line Item">
			<label>분야선택</label>
			<br />
			<input class="SettingItem" type="radio" id="Settingexercise" name="choice"/>운동
			<input class="SettingItem" type="radio" id="Settingvolunteer" name="choice"/>봉사
			<input class="SettingItem" type="radio" id="Settinghabit" name="choice"/>습관
			<input class="SettingItem" type="radio" id="Settingmanner" name="choice"/>예절
		</div>
		<div class="line">
			<button class="btn btn-primary visible" id="changesetting" onclick="onClickChangeSetting()">저장</button>
			<span class="spinner-border LoadingCircle" id="SettingLoadingCircle"></span>
			<span class="text-danger" id="SettingResult"></span>
		</div>
	</div>
</body>
</html>
