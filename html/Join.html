<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="..images/favicon.ico" type="image/x-icon">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Yeon+Sung&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link href="../css/LoginBox.css" rel="stylesheet">
    <link href="../css/Join.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="../js/Join.js"></script>
</head>
<body>
    <div id="login_box">
        <header>
            <img src="../images/LOGO.png" width=100 height=50>
            <div id="info">회원가입</div>
        </header>
        <section>
            <ul>
                <li>
                    <label class="signup_label_star">*</label>
                    <label class="signup_label">아이디</label>
                    <label class="warning_text"></label>
                    <br><input type="text" class="userID" placeholder="아이디" onblur="checkID()">
                </li>
                <li>
                    <label class="signup_label_star">*</label>
                    <label class="signup_label">비밀번호</label>
                    <label class="warning_text"></label>
                    <br><input type="password" class="userPW" placeholder="비밀번호" onblur="checkPW()">
                </li>
                <li>
                    <label class="signup_label_star">*</label>
                    <label class="signup_label">비밀번호 확인</label>
                    <label class="warning_text"></label>
                    <br><input type="password" class="userPWConfirm" placeholder="비밀번호 확인" onblur="checkPWConfirm()">
                </li>
                <li>
                    <label class="signup_label_star">*</label>
                    <label class="signup_label">이름</label>
                    <label class="warning_text"></label>
                    <br><input type="text" class="name" placeholder="이름" onblur="checkName()">
                </li>
                <li>
                    <label class="signup_label_star">*</label>
                    <label class="signup_label">이메일</label>
                    <label class="warning_text"></label>
                    <br><input type="email" class="email" placeholder="e-mail" onblur="checkEmail()">
                </li>
                <li>
                    <fieldset>
                        <legend>분야선택</legend>
                        <label class="boxColorSel">
                            <div id="exercise">운동</div>
                            <img src="../images/exercise.png" width=50 height=50>
                            <input type="checkbox" class="exercise">
                        </label>
                        <label class="boxColorSel">
                            <div id="habit">습관</div>
                            <img src="../images/habits.png" width=50 height=50>
                            <input type="checkbox" class="habit">
                        </label>
                        <label class="boxColorSel">
                            <div id="manner">매너</div>
                            <img src="../images/manner.png" width=50 height=50>
                            <input type="checkbox" class="manner">
                        </label>
                        <label class="boxColorSel">
                            <div id="study">공부</div>
                            <img src="../images/study.png" width=50 height=50>
                            <input type="checkbox" class="study">
                        </label>
                    </fieldset> 
                </li>
            </ul>
            <div id="btn">
                <button id="cancle" type="button" onclick="join_cancel()">취소하기</button>
                <button id="demand" type="button" onclick="join_demand()">가입하기</button>
            </div>
        </section>
    </div>
</body>
</html>
