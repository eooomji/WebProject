<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>UserInfo</title>

	<!-- *** BOOTSTRAP *** -->
	<!-- CSS only -->
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous" charset="utf-8"></script>

	<!-- favicon -->
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="..images/favicon.ico" type="image/x-icon">

	<!-- CSS -->
	<link href="../css/UserInfo.css" rel="stylesheet">
	<!-- 헤더부분 css import-->
    <link href="../css/Calendar.css" rel="stylesheet">

	<!-- JavaScript -->
	<script src="../js/UserInfo.js" charset="utf-8"></script>
	
</head>
<body>
	<header class="LOGOimg">
        <a href="../html/main.html"><img src="../images/LOGO.svg" width="200" height="100"></a>
    </header>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-user" type="button" role="tab" aria-controls="nav-home" aria-selected="true" onclick = "location.href = '../html/UserInfo.html'">User</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-calendar" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" onclick = "location.href = '../html/Calendar.html'">Calendar</button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-rank" type="button" role="tab" aria-controls="nav-contact" aria-selected="false" onclick = "location.href = '../html/Rank.html'">Rank</button>
        </div>
    </nav>
	<div class="container my-5 border d-flex justify-content-center">
		<div class="d-flex align-items-center">
			<div class="d-flex m-3 border flex-shrink-1">
				<img class="align-items-center" src="" alt="profile image" />
			</div>
			<div class="bg-info m-3 border" id="userinformation">
				<div class="d-flex align-items-center w-50 m-3">
					<div class="me-3" style="float: left">레벨</div>
					<div class="progress w-75">
						<div class="progress-bar"
							 role="progressbar"
							 style="width: 50%"
							 aria-valuenow="50"
							 aria-valuemin="0"
							 aria-valuemax="100"
							 id="exp"></div>
					</div>
				</div>
				<div class="w-50 m-3">
					<label>점수</label>
					<span id="score")">1</span>
				</div>
				<div class="w-50 m-3">
					<label>순위</label>
				</div>
			</div>
		</div>
	</div>
	<div class="container my-5 bg-info border rounded-3" id="UserInfo">
		<div class="d-flex justify-content-between">
			<label class="m-3">사용자 정보</label>
			<button type="button" class="btn btn-success m-3" onclick="DisableUserInfoChange(false)">Change</button>
		</div>
		<div class="w-25 mx-3">
			<label for="informationname" class="mb-2">이름</label>
			<input type="text"
				   class="form-control"
				   id="UserName"
				   value="이름"
				   name="UserInfoItem"
				   maxlength="15" />
		</div>
		<div class="w-25 m-3">
			<label for="informationage" class="mb-2">나이</label>
			<input type="text"
				   class="form-control"
				   id="UserAge"
				   value="1"
				   name="UserInfoItem"
				   maxlength="2"
				   oninput="this.value=this.value.replace(/[^0-9]/,'');" />
		</div>
		<div class="d-flex align-items-center">
			<button class="btn btn-primary m-3" id="changeinfo" onclick="onClickChangeUserInfo()">변경하기</button>
			<span class="spinner-border text-light" id="UserInfoLoadingCircle"></span>
			<span class="text-danger" id="UserInfoResult"></span>
		</div>
	</div>
	<div class="container my-5 bg-info border rounded-3" id="Setting">
		<div class="d-flex justify-content-between">
			<label class="m-3">설정</label>
		</div>
		<div>
			<label class="m-3" for="set1">랭킹에 프로필 표시</label>
			<input type="checkbox" id="SettingItem" name="Setting1"/>
		</div>
		<div class="d-flex align-items-center">
			<button class="btn btn-primary m-3 visible" onclick="onClickChangeSetting()">저장</button>
			<span class="spinner-border text-light" id="SettingLoadingCircle"></span>
			<span class="text-danger" id="SettingResult"></span>
		</div>
	</div>
</body>
</html>
