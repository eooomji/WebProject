<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="..images/favicon.ico" type="image/x-icon">

    <!-- kakao -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <!-- naver -->
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>

    <!-- CSS -->
    <link href="../css/Background.css" rel="stylesheet">
    <link href="../css/LoginBox.css" rel="stylesheet">
    <link href="../css/Login.css" rel="stylesheet">
    
    <!-- JavaScript -->
    <script src="../js/Login.js"></script>
</head>
<body>
    <div id="login_box">
        <header>
            <img src="../images/LOGO.png" width=100 height=50>
            <div id="info">로그인</div>
        </header>
        <section>
            <div id="inputID">
                <img src="../images/username.svg" width=25 height=25>
                <input 
                    id="idInput" class="input_box" maxlength="40"
                    type="text" placeholder="ID">
            </div>
            <div id="inputPW">
                <img src="../images/password.svg" width=25 height=25>
                <input 
                    id="pwInput" class="input_box" maxlength="30"
                    type="password" placeholder="PASSWORD">
            </div>
            <div id="other_option">
                <div id="signup"><a href="Join.html">회원가입</a></div>
                <div id="forget_id"><a href="ForgetID.html">아이디찾기</a></div>
                <div id="forget_pw"><a href="ForgetPW.html">비밀번호찾기</a></div>
            </div>
            <button type="button" id="login" onclick="login()">
                로그인
            </button>
            <button type="button" class="google_login" onclick="google_login()">
                <span id="google_icon">
                    <img src="../images/kakaotalk_simbol.svg" width=40 height=40>
                </span>
                구글 로그인
            </button>
            <button type="button" id="naver_login" onclick="naver_login()">
                <span id="naver_icon">
                    <img src="../images/kakaotalk_simbol.svg" width=40 height=40>
                </span>
                네이버 로그인
            </button>
            <button type="button" id="kakao_login" onclick="kakao_login()">
                <span id="kakao_icon">
                    <img src="../images/kakaotalk_simbol.svg" width=40 height=40>
                </span>
                카카오 로그인
            </button>
        </section>
    </div>
    <!-- 네이버 로그인 버튼 숨기기 -->
    <div id="naverIdLogin" style="display:none"></div>
</body>
</html>
