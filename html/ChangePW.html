<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="..images/favicon.ico" type="image/x-icon">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Yeon+Sung&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="../css/Background.css" rel="stylesheet">
    <link href="../css/LoginBox.css" rel="stylesheet">
    <link href="../css/ChangePW.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="../js/ChangePW.js"></script>
</head>
<body>
    <div id="login_box">
        <header>
            <img src="../images/LOGO.png" width=100 height=50>
            <div id="info">비밀번호변경</div>
        </header>
        <section>
            <div>
                <label class="signup_label_star">*</label>
                <label class="signup_label">새로운 비밀번호</label>
                <label class="warning_text"></label>
                <br><input type="text" class="userPW" placeholder="ID" onblur="checkID()">
            </div>
            <div>
                <label class="signup_label_star">*</label>
                <label class="signup_label">새로운 비밀번호 확인</label>
                <label class="warning_text"></label>
                <br><input type="text" class="userPWConfirm" placeholder="이름" onblur="checkName()">
            </div>
        </section>
        <footer id="btn">
            <button type="button" onclick="changePW_cancle()">취소하기</button>
            <button type="button" onclick="changePW_demand()">바꾸기</button>
        </footer>
    </div>
</body>
</html>
